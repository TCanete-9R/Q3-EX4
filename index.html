<body>
	<div>
		<h1>Area and Circumference of a Circle</h1>

		<img src="cir.jpg">

		<form>
			<label for="radius" class="form-label">Enter radius: </label>
			<input type="number" name="form-control" id="radius" placeholder="Enter radius" required>
			
			<h3 id="answer">Click the buttons below to find out more about the Area and Circumference of the circle.</h3>

			<button type="button" onclick="calculateArea()" class="btn btn-info">AREA</button>
			<button type="button" onclick="calculateCircumference()" class="btn btn-info">CIRCUMFERENCE</button>
			<button type="button" onclick="window.location.reload()"class="btn btn-info">RELOAD</button>

			<h3 class="mt-4" id="answer"></h3>
		</form>

		<script>
			function calculateArea() {
        	var rad = document.getElementById('radius').value;
        	var area = Math.PI * (rad ** 2);
        	document.getElementById('answer').innerHTML = 'The area of the circle is ' + area + ' square units.';
    	}

    		function calculateCircumference() {
        	var rad = document.getElementById('radius').value;
        	var circumference = 2 * Math.PI * rad;
        	document.getElementById('answer').innerHTML = 'The circumference of the circle is ' + circumference + ' inches.';
    	}

    		function clearInputs() {
        	document.getElementById('radius').value = '';
        	document.getElementById('answer').innerHTML = 'Answer';
    	}

		</script>
